<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<style>
    div#area{
        font: normal 20pt Arial;
        background:gold ;
        color: aliceblue;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
</style>
<body>
    <div id="area"onclick="clicar()"onmuseenter="entrar()"onmouseout="sair()">
        Iteraja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        function clicar(){
                a.innertext = 'Clicou!'
                a.style.background = 'read'
            }
            function entrar(){
                a.innertext = 'Entrou!'
                a.style.background = 'black'
            }
            function sair(){
                a.innertext = 'Saiu!'
                a.style.background = 'lawngreen'
            }
    </script>
</body>
</html>
